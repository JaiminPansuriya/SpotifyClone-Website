<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="SpotifyLogo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songList">

            <h1>Unlock the melody of your soul with our music website.</h1>

            <div class="songItemContainer">

                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:39 <i id="1"
                                class="fa-solid songItemPlay fa-1x fa-circle-play"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">4:23 <i id="2"
                                class="fa-solid songItemPlay f-1x fa-circle-play"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <spang class="songlistplay"><span class="timestamp">4:25 <i id="3"
                                class="fa-solid songItemPlay fa-1x fa-circle-play"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Taarif Karoon</span>
                    <spang class="songlistplay"><span class="timestamp">4:25 <i id="4"
                                class="fa-solid songItemPlay fa-1x fa-circle-play"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:13 <i id="5"
                                class="fa-solid songItemPlay fa-1x fa-circle-play"></i> </span> </span>

                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <spang class="songlistplay"><span class="timestamp">3:31 <i id="6"
                                class="fa-solid songItemPlay fa-1x fa-circle-play"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:26 <i id="7"
                                class="fa-solid songItemPlay fa-1x fa-circle-play"></i> </span> </span>
                </div>

            </div>

        </div>

        <div class="songBanner"></div>
    </div>


    <div class="bottom">

        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previos"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="Gif.gif" width="42px" alt="Gif" id="gif">&nbsp; <span id="masterSongName">Justin Biber -
                Baby</span>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/912730443e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
